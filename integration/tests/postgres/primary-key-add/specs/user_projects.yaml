apiVersion: schemas.schemahero.io/v1alpha2
kind: Table
metadata:
  name: user_projects
spec:
  database: schemahero
  name: user_projects
  schema:
    postgres:
      primaryKey:
      - user_id
      - project_id
      columns:
      - name: user_id
        type: integer
        constraints:
          notNull: true
      - name: project_id
        type: integer
        constraints:
          notNull: true
